<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="to-do_list.css" />
  </head>

  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Enter your new to-do"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>
      <ul class="todolists"></ul>
      <div class="pending-tasks"></div>
      <span>You have <span class="pending-num"> no</span> tasks pending</span>
      <button class="clear-button">Clear All</button>
    </div>
  </body>
</html>
